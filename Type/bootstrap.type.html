<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        
        <form>
              <label for="name">이름</label>
              <input type="text" placeholder="이름">
              <label for="emailaddress">이메일</label>
              <input type="email" placeholder="이메일">
              <button type="submit">확인</button>
        </form>
        <br><br>

        <h4 class="text-primary">부트스트랩을 이용하여 폼을 변형</h4>
        <form role="form">
            <div class="form-group">
              <label for="name">이름</label>
              <input type="text" class="form-control" placeholder="이름">
            </div>
            <div class="form-group">
              <label for="emailaddress">이메일</label>
              <input type="email" class="form-control" placeholder="이메일">
            </div>
            <div class="form-group">
              <button type="submit">확인</button>
            </div>
        </form>
        
        <h4 class="text-primary">부트스트랩을 인라인 폼</h4>
        <form role="form" class="form-inline">
            <div class="form-group">
              <label for="name">이름</label>
              <input type="text" class="form-control" placeholder="이름">
            </div>
            <div class="form-group">
              <label for="emailaddress">이메일</label>
              <input type="email" class="form-control" placeholder="이메일">
            </div>
            <div class="form-group">
              <button type="submit">확인</button>
            </div>
        </form>
        <br><br>

        <h4 class="text-primary">label에 .sr-only class 속성 적용</h4>
        <form role="form" class="form-inline">
            <div class="form-group">
              <label for="name" class="sr-only">이름</label>
              <input type="text" class="form-control" placeholder="이름">
            </div>
            <div class="form-group">
              <label for="emailaddress" class="sr-only">이메일</label>
              <input type="email" class="form-control" placeholder="이메일">
            </div>
            <div class="form-group">
              <button type="submit">확인</button>
            </div>
        </form>  
        <br><br>

        <h4 class="text-primary">수평의 폼 출력 class="form-horizontal"</h4>
        <form role="form" class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-xs-2 col-lg-2 control-label">이름</label>
              <div class="col-xs-10 col-lg-10">
                <input type="text" class="form-control" placeholder="이름">
              </div>
            </div>
            <div class="form-group">
              <label for="emailaddress" class="col-xs-2 col-lg-2 control-label">이메일</label>
              <div class="col-xs-10 col-lg-10">
                <input type="email" class="form-control" placeholder="이메일">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10 col-lg-offset-2 col-lg-2">
              <button type="submit">확인</button>
            </div>
              </div>
        </form> 
        <br>

        <form role="form">
          <textarea rows="5" class="form-control"></textarea>
        <br>  
          <h4 class="text-primary">input type="checkbox"</h4>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              체크박스1
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              체크박스2
            </label>
          </div>
        <br>

        <h4 class="text-primary">input type="radio"</h4>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" checked>
            라디오버튼1
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" checked>
            라디오버튼2
          </label>
        </div>

        <h4 class="text-primary">input type="checkbox-inline"</h4>
            <label class="checkbox-inline">
              <input type="checkbox" value="">
              체크박스1
            </label>
            <label>
              <input type="checkbox" value="">
              체크박스2
            </label>
            <label>
              <input type="checkbox" value="">
              체크박스3
            </label>
        
            <h4 class="text-primary">비 활 성 화 disabled placeholder</h4>    
            <input type="text" class="form-control" disabled placeholder="이부분은 비활성화됨">
            <br>
            
            <h4 class="text-primary">기본값, input-lg, input-sm 일 경우 크기 비교</h4>
            <input type="text" class="form-control" placeholder="default">
            <input type="text" class="form-control input-lg" placeholder="input-lg">
            <input type="text" class="form-control input-sm" placeholder="input-sm">
            <br>

            <h4 class="text-primary">그리드 시스템을 이용해서 컬럼 크기 조절</h4>
            <div class="row">
              <div class="col-sm-2 col-lg2">
                <input type="text" class="form-control" placeholder="col-sm-2 col-lg2">
              </div>
              <div class="col-sm-3 col-lg3">
                <input type="text" class="form-control" placeholder="col-sm-3 col-lg3">
              </div>
              <div class="col-sm-4 col-lg4">
                <input type="text" class="form-control" placeholder="col-sm-4 col-lg4">
              </div>
            </div>
            <br>

            <h4 class="text-primary">Button 태그 사용</h4>
            <!-- <button></button>|<input>|<a></a> -->
            <button type="button">선택창 적용안함</button>
            <button type="button" class="btn">선택창 적용함</button>
            <br>
            <button type="button" class="btn btn-default">선택창</button>
            <button type="button" class="btn btn-primary">선택창</button>
            <button type="button" class="btn btn-success">선택창</button>
            <button type="button" class="btn btn-info">선택창</button>
            <button type="button" class="btn btn-warning">선택창</button>
            <button type="button" class="btn btn-danger">선택창</button>
            <button type="button" class="btn btn-link">선택창</button>
            <br>
            <a href="#" class="btn btn-link" role="button">중요한 버튼</a>
            <br>
            <input type="button" class="btn btn-danger" value="위험을 나타내는 버튼">
            <br><br>
            <button type="button" class="btn btn-primary btn-lg">선택창</button>
            <button type="button" class="btn btn-primary btn-sm">선택창</button>
            <button type="button" class="btn btn-primary btn-xs">선택창</button>
            <button type="button" class="btn btn-primary">선택창</button>
            <br><br>
            <button type="button" class="btn btn-primary btn-block">선택창</button>
        </form>
    </div>
            
          

        
        
                
        


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
</body>
</html>
